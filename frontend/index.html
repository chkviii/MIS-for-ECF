<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - 用户注册与评论系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>我的博客</h1>
            </div>
            <div class="nav-menu">
                <button id="loginBtn" class="btn btn-outline">登录</button>
                <button id="registerBtn" class="btn btn-primary">注册</button>
                <div id="userMenu" class="user-menu hidden">
                    <span id="username"></span>
                    <button id="logoutBtn" class="btn btn-outline">退出</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- 登录模态框 -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>用户登录</h2>
                    <span class="close" data-modal="loginModal">&times;</span>
                </div>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="username" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="button" class="btn btn-outline" data-modal="loginModal">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 注册模态框 -->
        <div id="registerModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>用户注册</h2>
                    <span class="close" data-modal="registerModal">&times;</span>
                </div>
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <input type="text" id="registerUsername" name="username" required minlength="3" maxlength="20" 
                               pattern="[a-zA-Z0-9_]+" title="用户名只能包含字母、数字和下划线">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-outline" data-modal="registerModal">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <section class="content">
            <article class="article">
                <header class="article-header">
                    <h1>欢迎来到我的博客</h1>
                    <p class="article-meta">发布时间: 2025-01-01</p>
                </header>
                <div class="article-content">
                    <p>这是一篇示例博客文章。本站支持用户注册、登录，以及对文章进行评论。</p>
                    <p>我们使用了现代化的技术栈：</p>
                    <ul>
                        <li>前端：纯HTML5 + CSS3 + ECMAScript 2020</li>
                        <li>后端：Go + Fiber 框架</li>
                        <li>数据库：MySQL</li>
                        <li>认证：JWT</li>
                    </ul>
                    <p>请注册或登录后在下方发表您的评论。</p>
                </div>
            </article>

            <!-- 评论区域 -->
            <section class="comments-section">
                <h2>评论区</h2>
                
                <!-- 评论表单 -->
                <div id="commentForm" class="comment-form hidden">
                    <form id="addCommentForm" class="form">
                        <div class="form-group">
                            <label for="commentContent">发表评论</label>
                            <textarea id="commentContent" name="content" required maxlength="500" 
                                    placeholder="请输入您的评论..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">发表评论</button>
                        </div>
                    </form>
                </div>

                <!-- 评论列表 -->
                <div id="commentsList" class="comments-list">
                    <div class="loading">加载评论中...</div>
                </div>

                <!-- 分页 -->
                <div id="pagination" class="pagination hidden">
                    <button id="prevPage" class="btn btn-outline">上一页</button>
                    <span id="pageInfo">第 1 页</span>
                    <button id="nextPage" class="btn btn-outline">下一页</button>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 我的博客. 基于 HTML5 + Go + Fiber 构建</p>
    </footer>

    <!-- 提示消息 -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
