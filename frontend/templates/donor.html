<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="/static/css/erp-management.css">
    <style>
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .actions { margin-bottom: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 10px; border-bottom: 1px solid #e6e6e6; text-align: left; }
    </style>
</head>
<body>
    <header class="header"><h2>Donor Portal</h2></header>
    <div class="container">
        <div class="actions">
            <button onclick="logoutSimple()" class="btn">Logout</button>
        </div>

        <section>
            <h3>Your Donation History</h3>
            <div id="donation-container">
                <table id="donation-table">
                    <thead>
                        <tr><th>#</th><th>Date</th><th>Amount</th><th>Type</th><th>Project</th><th>Notes</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="/static/js/site-api.js"></script>
    <script type="module" src="/static/js/donor.js"></script>
</body>
</html>
